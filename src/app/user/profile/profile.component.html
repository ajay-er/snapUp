<div class="h-screen p-20">
    <!-- Card start -->
    <div class="max-w-sm mx-auto bg-white rounded-lg overflow-hidden shadow-lg">
        <div class="border-b px-4 pb-6">
            <div class="text-center my-4 relative">
                <!-- Pen icon -->
                <label for="file-input">
                    <img class="h-32 w-32 rounded-full border-4 border-white mx-auto my-4 cursor-pointer" [src]="imageUrl" alt="">
                    <i class="h-8 w-8 absolute top-0 right-0 cursor-pointer text-black" alt="Edit" id="pen-icon">Edit</i>
                </label>
                <!-- Hidden file input -->
                <input type="file" (change)="changeImage($event)" class="hidden" id="file-input" accept="image/*">
                <div class="py-2">
                    <h3 class="font-bold text-black text-2xl mb-1">{{userName}}</h3>
                </div>
            </div>
            <!-- <div class="flex gap-2 px-2">
                <button class="flex-1 rounded-full bg-blue-600 text-white antialiased font-bold hover:bg-blue-800 px-4 py-2">Submit</button>
            </div> -->
        </div>
    </div>
    <!-- Card end -->
</div>
